<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body{
        font-family: Arial, sans-serif;
      margin: 20px;
    }
   .body-section {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .navigation button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 18px;
    }

    .navigation button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
    <h2>Image Slider</h2>
    <div class="body-section">
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Image+1" alt="Image 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Image+2" alt="Image 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Image+3" alt="Image 3"></div>
    </div>
    <div class="navigation">
      <button id="prev">&lt;</button>
      <button id="next">&gt;</button>
    </div>
  </div>
</div>
  <script src="slider.js"></script>
</body>
</html>
